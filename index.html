<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GRD CALCULATOR</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="help.css">

</head>

<body>
    <div class="box">
        <div class="container">
            <div class="row">
                <div class="col-md-6"> <span class="heading">student <br>grade <br>calcy</span></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control " placeholder="WEB PROGRAMING" id="wd" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="MATHS" id="maths">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="COMPUTER" id="comp">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="PHYSICS" id="phy">
                    </div>
                    <button type="button" class="btn" onclick="calcy()">SHOW PERSENTAGE</button>
                </div>
                <div>
                    <p id="showdata"></p>
                </div>
            </div>


        </div>
    </div>
</body>
<script>
    const calcy = () => {
        let wd = document.getElementById('wd').value;
        let maths = document.getElementById('maths').value;
        let comp = document.getElementById('comp').value;
        let phy = document.getElementById('phy').value;
        let grades = "";

        let totalGrade = parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy);
        let persentage = (totalGrade / 400) * 100;

        if (persentage <= 100 && persentage >= 80) {
            grades = 'A';
        } else if (persentage <= 79 && persentage >= 60) {
            grades = 'B';
        } else if (persentage <= 59 && persentage >= 40) {
            grades = 'C';
        } else {
            grades = 'F';
        }
        if (persentage >= 39.5) {
            document.getElementById('showdata').innerHTML =
                `out of 400 your total is ${totalGrade} and persentage is ${persentage}%. <br> your grades is ${grades}. You are pass.`
        } else {
            document.getElementById('showdata').innerHTML =
                `out of 400 your total is ${totalGrade} and persentage is ${persentage}%. <br> your grades is ${grades}.you are fail.`
        }

    }
</script>

</html>
